<div style="text-align: center; margin-top: 50px;">
  <h1>{{ title }}, {{ userName }}</h1>  <!-- Display the name dynamically -->

  <!-- Input field for user name with two-way data binding -->
  <input type="text" [(ngModel)]="userName" (ngModelChange)="validateUserName()" placeholder="Enter your name" style="padding: 10px; width: 250px; margin-top: 20px; border: 1px solid #ccc; border-radius: 5px;" />

  <!-- Error message for invalid name -->
  <div *ngIf="!userNameValid" style="color: red; margin-top: 10px;">
    Name must start with a capital letter and be at least 3 characters long.
  </div>

  <!-- Image with click event binding to open the website in a new tab -->
  <img 
    [src]="logoUrl" 
    alt="BridgeLabz Logo" 
    width="300" 
    (click)="openWebsite()" 
    style="cursor: pointer; margin-top: 20px;"
  />

</div>
